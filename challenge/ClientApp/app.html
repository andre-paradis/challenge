<main>
    <div class="container">

        <h1 class="title">Challenge Search Cities</h1>


        <div class="row">
            <div class="col-12">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button ng-click="app.searchCities($event)" class="btn btn-primary" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <div>
            {{app.suggestions}}
        </div>

    </div>
</main>
